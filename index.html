<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div>
          <div class="menu-bar__icon">
            <div class="menu-bar__icon--info">
              <img src="assets/arrow.svg" alt="arrow" />
              <div class="menu-bar__text">
                <div class="menu-bar__user--info">
                  <div class="menu-bar__user--name">슬기맘</div>
                  <div class="menu-bar__user--temp">36.5ºC</div>
                </div>
                <div class="menu-bar__1h">
                  <div class="menu-bar__user--re">보통1시간 이내 응답</div>
                </div>
              </div>
            </div>
            <div class="menu-bar__icon--right">
              <img src="assets/phone.svg" alt="phone" />
              <img src="assets/menu.svg" alt="menu" />
            </div>
          </div>
          <div class="menu-bar__user"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="chat">
        <div class="chat-top">
          <div class="chat-top__img">
            <img src="assets/photo.svg" alt="photo" />
          </div>
          <div class="chat-top__info">
            <div class="chat-top__info--title">유모차 팔아요</div>
            <div class="chat-top__info--price">50,000원</div>
          </div>
        </div>
        <div class="chat-bar">
          <div class="chat-bar__me">
            <div class="chat-bar__me--time">오후 3:45</div>
            <div class="chat-bar__me--text">
              오늘 시민공원 근처에서 7시에 가능하신가요?
            </div>
          </div>
          <div class="chat-bar__you">
            <div class="chat-bar__you--img">
              <img src="assets/photo.svg" alt="photo" />
            </div>
            <div class="chat-bar__you--text">네 가능해요 그때봐요!</div>
            <div class="chat-bar__you--time">오후 3:45</div>
          </div>
          <div class="chat-event">
            <div class="chat-event__date">
              <div class="chat-event__date--img">
                <img src="assets/date.svg" alt="date">
              </div>
                <div class="chat-event__date--text">
                  4월 28일 (수) 오후 7:00
                </div>
              </div>
              <div class="chat-event__complete">
                슬기맘님이 거래 약속을 설정했어요.
              </div>

            </div>

          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="text-bar">
        <div class="text-bar__plus">
          <img src="assets/plus.svg" alt="plus" />
        </div>

        <div class="text-bar__enter">
          <input
            class="text-bar__icons--enter"
            placeholder="메세지를 입력하세요."
            type="text"
          />
          <img class="smile" src="assets/smile.svg" alt="smile" />
        </div>
        <div class="text-bar__send">
          <img src="assets/send.svg" alt="send" />
        </div>
      </div>
    </footer>
  </body>
</html>
